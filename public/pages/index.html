    <style>
      body::before {
        content: "nobleman";
        position: absolute;
        top: 0;
        left: 0;
        height: 99.99vh;
        width: 99.99vw;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--background-color);
        animation: 1s performance forwards linear;
        z-index: 1;

      }
